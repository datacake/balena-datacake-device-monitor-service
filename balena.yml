name: datacake-device-monitor-service
description: >-
  Device monitoring server that collects information about CPU, memory and disk 
  and provides it to Datacake IoT platform for alerting via email or SMS.
version: 1.0.0
type: sw.block
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/datacake/balena-datacake-device-monitor-service'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/datacake/balena-datacake-device-monitor-service/master/logo.png'
data:
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext